<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNO Online - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="auth-body">
  <img src="/isu-logo.png" alt="ISU watermark" class="watermark" />
  <div class="auth-container">
    <img src="/isu-logo.png" alt="ISU Logo" class="hero-isu-logo" />
    <div class="auth-card">
      <div class="auth-header">
        <img src="/logo.png" alt="UNO" class="logo" />
        <div>
          <h1>UNO Online</h1>
          <p>Login or register to start playing</p>
        </div>
      </div>
      <div class="auth-switch">
        <button id="login-tab" class="active" type="button">Login</button>
        <button id="register-tab" type="button">Register</button>
      </div>
      <form id="auth-form" class="auth-form">
        <label for="username">Username</label>
        <input id="username" required maxlength="20" autocomplete="username" />
        <label for="password">Password</label>
        <input id="password" type="password" required minlength="3" autocomplete="current-password" />
        <button id="auth-submit" type="submit">Continue</button>
        <div id="auth-error" class="announcement" style="display: none"></div>
      </form>
    </div>
  </div>
  <div class="corner-card left"><img src="/cards-front/5R.png" alt="" /></div>
  <div class="corner-card right"><img src="/cards-front/D2G.png" alt="" /></div>
  <script src="auth.js"></script>
</body>

</html>
