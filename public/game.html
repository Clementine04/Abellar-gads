<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Online | Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="screen" id="game-screen">
    <img src="/assets/ISU LOGO.png" class="corner-logo" alt="School logo">
    <div class="banner">
      <img src="/assets/logo.png" alt="UNO" style="height:48px;">
      <div class="badge" id="code-label">Room</div>
    </div>
    <button class="btn logout" id="leave-btn">Quit</button>

    <div class="game-grid">
      <div class="game-top">
        <div>
          <div class="helper">You are</div>
          <h2 id="player-name"></h2>
          <div class="helper" id="turn-label"></div>
        </div>
        <div>
          <div class="helper">Opponent</div>
          <h3 id="opponent-name"></h3>
        </div>
        <div class="info-chip">
          <div>Current color</div>
          <div id="color-chip" class="badge">?</div>
        </div>
      </div>

      <div class="game-center">
        <div style="text-align:center;">
          <h3>Opponent Hand</h3>
          <div class="opponent-row" id="opponent-hand"></div>
        </div>
        <div class="pile">
          <div class="pile-stack">
            <img src="/assets/card-back.png" class="card-visual fixed-card" id="draw-pile" alt="Draw pile">
            <div class="label-pill" id="deck-label">0 cards</div>
          </div>
          <img src="/cards-front/0R.png" class="card-visual fixed-card" id="discard-pile" alt="Top card">
        </div>
      </div>

      <div class="player-area panel">
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <h3>Your hand</h3>
          <div class="label-pill" id="status-pill">Waiting for players...</div>
        </div>
        <div class="hand" id="player-hand"></div>
        <div class="action-row">
          <button class="btn alt" id="draw-btn">Draw</button>
          <button class="btn danger" id="uno-btn">UNO!</button>
        </div>
      </div>
    </div>

    <div class="audio-toggle">
      <button class="btn alt" id="music-toggle">Play Music</button>
      <button class="btn" id="sfx-toggle">SFX On</button>
    </div>
  </div>

  <audio id="audio-music" src="/sounds/game-bg-music.mp3" loop></audio>
  <audio id="audio-shuffle" src="/sounds/shuffling-cards-1.mp3"></audio>
  <audio id="audio-draw2" src="/sounds/draw2-sound.mp3"></audio>
  <audio id="audio-draw4" src="/sounds/draw4-sound.mp3"></audio>
  <audio id="audio-skip" src="/sounds/skip-sound.mp3"></audio>
  <audio id="audio-wild" src="/sounds/wild-sound.mp3"></audio>
  <audio id="audio-uno" src="/sounds/uno-sound.mp3"></audio>
  <audio id="audio-uno-opp" src="/sounds/uno-sound-1.mp3"></audio>
  <audio id="audio-win" src="/sounds/game-over-sound.mp3"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/game.js"></script>
</body>
</html>
